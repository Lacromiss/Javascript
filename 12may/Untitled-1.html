<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Untitled-1.css" />
</head>

<body>
    <div class="container">
        <div class="collection" id="dropable" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="icon-shopping-cart" id="itemcount"></div>
            <span class="heading">Add items to the Basket</span>
            <ul class="grid" id="target-grid"></ul>
        </div>
        <div class="collection draggablediv">
            <span class="heading">Allah verennen</span><br />
            <ul class="grid">
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item1">
                    Badmcan
                </li>
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item2">
                    Xiyar
                </li>
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item3">
                    Qreyfut
                </li>
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item4">
                    Spanaq
                </li>
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item5">
                    Alma
                </li>
                <li draggable="true" class="draggable" ondragstart="drag(event)" id="item6">
                    Banan
                </li>
            </ul>
        </div>
    </div>
    <script src="./Untitled-3.js"></script>
</body>

</html>
